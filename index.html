<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
    <!-- CSS ICONS -->
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.8/css/line.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="searchbox">
        <input type="text" placeholder="Search City/Country" />
        <button id="searchbtn"><i class="uil uil-search"></i></button>
      </div>
      <div class="weatherinfo">
        <div class="condition">
          <i class="uil uil-brightness condition-icon"></i>
        </div>
        <div class="weather-celciusVal"><!--Dynamically added--></div>
        <div class="cityBox"><!--Dynamically added--></div>
      </div>
      <div class="humidityandWind">
        <div class="humidityBox padding1"><!--Dynamically added--></div>
        <div class="windSpeedBox padding1"><!--Dynamically added--></div>
      </div>
      <div class="moreInfo">
        <div class="lastUpdated"><!--Dynamically added--></div>
        <div class="longitude"><!--Dynamically added--></div>
        <div class="latiitude"><!--Dynamically added--></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
